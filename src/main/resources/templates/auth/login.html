<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QWIZZ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B35;
            --pink: #FF3366;
            --cyan: #00D2FF;
            --white: #FFFFFF;
            --black: #000000;
            --light: #F8F9FA;
            --font-bold: 'Arial Black', Arial, sans-serif;
            --font: Arial, sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--pink), var(--cyan));
            background-size: 400% 400%;
            animation: bg 10s ease-in-out infinite alternate;
            font-family: var(--font);
        }
        @keyframes bg { from { background-position: 0% 50%; } to { background-position: 100% 50%; } }
        .box {
            width: 100%;
            max-width: 420px;
            background: var(--white);
            border: 4px solid var(--black);
            box-shadow: 8px 8px 0 var(--black);
            border-radius: 10px;
            padding: 28px;
            text-align: left;
        }
        h1 {
            font-family: var(--font-bold);
            font-size: 24px;
            margin-bottom: 18px;
        }
        label { display: block; font-family: var(--font-bold); font-size: 12px; text-transform: uppercase; margin-bottom: 6px; }
        input[type="text"], input[type="password"] {
            width: 100%;
            border: 3px solid var(--black);
            background: var(--light);
            padding: 12px 14px;
            font-size: 14px;
            margin-bottom: 14px;
        }
        .roles { display: flex; gap: 14px; align-items: center; margin: 6px 0 10px; }
        .roles label{display:flex;align-items:center;gap:8px;border:3px solid var(--black);padding:8px 12px;background:var(--light);cursor:pointer;box-shadow:4px 4px 0 var(--black)}
        .roles input{accent-color:#000}
        .btn {
            display: inline-block;
            width: 100%;
            background: var(--primary);
            color: var(--white);
            border: 4px solid var(--black);
            font-family: var(--font-bold);
            text-transform: uppercase;
            padding: 12px 16px;
            text-align: center;
            cursor: pointer;
            box-shadow: 6px 6px 0 var(--black);
        }
        .btn.secondary { background: var(--white); color: var(--black); margin-top: 10px; }
        .link { margin-top: 14px; text-align: center; font-family: var(--font-bold); }
        .link a { color: var(--primary); text-decoration: none; }
    </style>
    <script>
        function afterSubmit(e){
            // Let server handle; this function kept for future client checks
        }
    </script>
    <style> footer, nav { display: none !important; } </style>
</head>
<body>
    <div class="box">
        <h1><i class="fas fa-right-to-bracket"></i> Login</h1>
        <form action="/login" method="post" onsubmit="afterSubmit(event)">
            <label for="username">Username or Email</label>
            <input id="username" name="username" type="text" required>

            <label for="password">Password</label>
            <input id="password" name="password" type="password" required minlength="6">

            <label>Role</label>
            <div class="roles">
                <label><input type="radio" name="role" value="STUDENT" checked> Student</label>
                <label><input type="radio" name="role" value="TEACHER"> Teacher</label>
            </div>

            <button type="submit" class="btn">Login</button>
            <a href="/" class="btn secondary">Back to Home</a>
        </form>
        <div class="link">Donâ€™t have an account? <a href="/register">Create Account</a></div>
    </div>
</body>
</html>
