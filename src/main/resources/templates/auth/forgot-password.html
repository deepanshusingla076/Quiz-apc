<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Forgot Password - QWIZZ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div layout:fragment="content">
    <div class="container" style="max-width: 560px;">
        <h2 class="mt-4 mb-3">Forgot Password</h2>
        <p class="text-muted">Enter your email address and we'll send you a reset link if your account exists.</p>
        <form action="/forgot-password" method="post" class="mt-3">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
            <a href="/login" class="btn btn-secondary ms-2">Back to Login</a>
        </form>
    </div>
    <script layout:fragment="scripts"></script>
</div>
</body>
</html>
