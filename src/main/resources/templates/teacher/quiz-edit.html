<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Edit Quiz: ' + ${quiz.title}">Edit Quiz - QWIZZ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Same brutalist theme */
        :root {
            --primary: #FF6B35;
            --secondary: #FF3366;
            --accent: #00D2FF;
            --success: #00F5A0;
            --warning: #FFE66D;
            --purple: #9D4EDD;
            --danger: #FF5E5B;
            --dark: #1A1B23;
            --light: #F8F9FA;
            --white: #FFFFFF;
            --black: #000000;
            
            --font-bold: 'Arial Black', 'Helvetica Neue', Arial, sans-serif;
            --font-regular: 'Arial', 'Helvetica Neue', sans-serif;
            
            --border-thick: 4px solid var(--black);
            --border-thin: 2px solid var(--black);
            --shadow-brutal: 8px 8px 0px var(--black);
            --shadow-small: 4px 4px 0px var(--black);
            --radius: 0px;
            
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-regular);
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        .header {
            background: linear-gradient(135deg, var(--purple) 0%, var(--accent) 100%);
            padding: var(--spacing-lg) 0;
            text-align: center;
            border-bottom: var(--border-thick);
            margin-bottom: var(--spacing-xl);
        }

        .header h1 {
            font-family: var(--font-bold);
            font-size: 2.5rem;
            color: var(--white);
            text-shadow: 4px 4px 0px var(--black);
            text-transform: uppercase;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-xl);
        }

        .quiz-form,
        .questions-section {
            background: var(--white);
            border: var(--border-thick);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-brutal);
        }

        .quiz-form {
            transform: rotate(-0.5deg);
        }

        .questions-section {
            transform: rotate(0.5deg);
        }

        .section-title {
            font-family: var(--font-bold);
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--black);
            margin-bottom: var(--spacing-lg);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-label {
            display: block;
            font-family: var(--font-bold);
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: var(--spacing-xs);
            color: var(--black);
            font-size: 0.9rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: var(--spacing-sm);
            border: var(--border-thin);
            font-size: 0.9rem;
            font-family: var(--font-regular);
            background: var(--light);
            color: var(--dark);
            box-shadow: var(--shadow-small);
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            background: var(--white);
            transform: translate(-1px, -1px);
            box-shadow: 4px 4px 0px var(--black);
        }

        .form-textarea {
            height: 80px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
        }

        .btn {
            padding: var(--spacing-sm) var(--spacing-md);
            font-family: var(--font-bold);
            font-weight: 900;
            text-decoration: none;
            text-transform: uppercase;
            border: var(--border-thin);
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            box-shadow: var(--shadow-small);
            font-size: 0.8rem;
            border-radius: var(--radius);
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translate(-1px, -1px);
            box-shadow: 4px 4px 0px var(--black);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--black);
        }

        .btn-secondary:hover {
            background: var(--warning);
            transform: translate(-1px, -1px);
            box-shadow: 4px 4px 0px var(--black);
        }

        .btn-success {
            background: var(--success);
            color: var(--black);
        }

        .btn-success:hover {
            background: var(--accent);
            transform: translate(-1px, -1px);
            box-shadow: 4px 4px 0px var(--black);
        }

        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }

        .btn-danger:hover {
            background: var(--secondary);
            transform: translate(-1px, -1px);
            box-shadow: 4px 4px 0px var(--black);
        }

        .btn-group {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }

        .question-card {
            border: var(--border-thin);
            background: var(--light);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            position: relative;
            box-shadow: var(--shadow-small);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-sm);
        }

        .question-text {
            font-weight: 700;
            flex: 1;
            margin-right: var(--spacing-sm);
        }

        .question-type {
            background: var(--purple);
            color: var(--white);
            padding: var(--spacing-xs) var(--spacing-sm);
            font-size: 0.7rem;
            font-weight: 900;
            text-transform: uppercase;
            border: var(--border-thin);
        }

        .question-options {
            margin: var(--spacing-sm) 0;
            padding-left: var(--spacing-md);
        }

        .question-options li {
            margin-bottom: var(--spacing-xs);
            list-style: none;
            position: relative;
        }

        .question-options li::before {
            content: "â†’";
            position: absolute;
            left: -var(--spacing-md);
            font-weight: 900;
            color: var(--primary);
        }

        .correct-answer {
            background: var(--success);
            color: var(--black);
            padding: var(--spacing-xs) var(--spacing-sm);
            font-size: 0.8rem;
            font-weight: 900;
            display: inline-block;
            margin-top: var(--spacing-xs);
            border: var(--border-thin);
        }

        .question-actions {
            margin-top: var(--spacing-sm);
        }

        .add-question-form {
            background: var(--accent);
            border: var(--border-thick);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow-small);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-sm);
        }

        .alert {
            padding: var(--spacing-sm);
            border: var(--border-thin);
            margin-bottom: var(--spacing-md);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .alert-success {
            background: var(--success);
            color: var(--black);
        }

        .alert-error {
            background: var(--danger);
            color: var(--white);
        }

        .floating-nav {
            position: fixed;
            top: var(--spacing-md);
            left: var(--spacing-md);
            z-index: 1000;
        }

        .floating-nav a {
            background: var(--accent);
            color: var(--black);
            padding: var(--spacing-sm) var(--spacing-md);
            border: var(--border-thick);
            text-decoration: none;
            font-family: var(--font-bold);
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.8rem;
            box-shadow: var(--shadow-small);
            transition: all 0.3s ease;
        }

        .floating-nav a:hover {
            background: var(--warning);
            transform: translate(-2px, -2px);
            box-shadow: var(--shadow-brutal);
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--dark);
            font-family: var(--font-bold);
            text-transform: uppercase;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            color: var(--purple);
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-lg);
            }
            
            .quiz-form,
            .questions-section {
                transform: rotate(0deg);
            }
        }

        @media (max-width: 768px) {
            .form-row,
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .question-header {
                flex-direction: column;
                gap: var(--spacing-xs);
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- Floating Back Navigation -->
    <div class="floating-nav">
        <a th:href="@{/teacher/quizzes}">
            <i class="fas fa-arrow-left"></i>
            Back to Quizzes
        </a>
    </div>

    <!-- Header -->
    <div class="header">
        <h1 th:text="'Edit: ' + ${quiz.title}">Edit Quiz</h1>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${successMessage}">Success!</span>
        </div>

        <div th:if="${errorMessage}" class="alert alert-error">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${errorMessage}">Error!</span>
        </div>

        <div class="content-grid">
            <!-- Quiz Settings Form -->
            <div class="quiz-form">
                <h2 class="section-title">
                    <i class="fas fa-cog"></i>
                    Quiz Settings
                </h2>
                
                <form method="post" th:action="@{/teacher/quiz/{id}/edit(id=${quiz.id})}" th:object="${quiz}">
                    <div class="form-group">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" 
                               id="title" 
                               name="title" 
                               th:field="*{title}"
                               class="form-input" 
                               required>
                    </div>

                    <div class="form-group">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" 
                                  name="description" 
                                  th:field="*{description}"
                                  class="form-textarea" 
                                  required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="difficulty" class="form-label">Difficulty</label>
                            <select id="difficulty" 
                                    name="difficulty" 
                                    th:field="*{difficulty}"
                                    class="form-select" 
                                    required>
                                <option th:each="diff : ${difficulties}" 
                                        th:value="${diff}" 
                                        th:text="${diff}"
                                        th:selected="${diff == quiz.difficulty}">EASY</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="timeLimit" class="form-label">Time Limit (min)</label>
                            <input type="number" 
                                   id="timeLimit" 
                                   name="timeLimit" 
                                   th:field="*{timeLimit}"
                                   class="form-input" 
                                   min="1" 
                                   max="300"
                                   required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="passingScore" class="form-label">Passing Score (%)</label>
                            <input type="number" 
                                   id="passingScore" 
                                   name="passingScore" 
                                   th:field="*{passingScore}"
                                   class="form-input" 
                                   min="0" 
                                   max="100"
                                   required>
                        </div>

                        <div class="form-group">
                            <label for="active" class="form-label">Status</label>
                            <select id="active" 
                                    name="active" 
                                    th:field="*{active}"
                                    class="form-select">
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            Update Quiz
                        </button>
                        <a th:href="@{/teacher/quiz/{id}/preview(id=${quiz.id})}" class="btn btn-secondary">
                            <i class="fas fa-eye"></i>
                            Preview
                        </a>
                    </div>
                </form>
            </div>

            <!-- Questions Management -->
            <div class="questions-section">
                <h2 class="section-title">
                    <i class="fas fa-question-circle"></i>
                    Questions
                </h2>

                <!-- Add New Question Form -->
                <div class="add-question-form">
                    <h3 style="margin-bottom: var(--spacing-md); font-family: var(--font-bold); text-transform: uppercase;">
                        <i class="fas fa-plus"></i>
                        Add Question
                    </h3>
                    
                    <form method="post" th:action="@{/teacher/quiz/{id}/add-question(id=${quiz.id})}" th:object="${newQuestion}">
                        <div class="form-group">
                            <label for="questionText" class="form-label">Question Text</label>
                            <textarea id="questionText" 
                                      name="questionText" 
                                      th:field="*{questionText}"
                                      class="form-textarea" 
                                      placeholder="Enter your question..."
                                      required></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="questionType" class="form-label">Type</label>
                                <select id="questionType" 
                                        name="questionType" 
                                        th:field="*{questionType}"
                                        class="form-select" 
                                        required>
                                    <option th:each="type : ${questionTypes}" 
                                            th:value="${type}" 
                                            th:text="${type}">MULTIPLE_CHOICE</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="points" class="form-label">Points</label>
                                <input type="number" 
                                       id="points" 
                                       name="points" 
                                       th:field="*{points}"
                                       class="form-input" 
                                       value="1" 
                                       min="1" 
                                       max="10"
                                       required>
                            </div>
                        </div>

                        <div id="multipleChoiceOptions" style="display: block;">
                            <label class="form-label">Answer Options</label>
                            <div class="options-grid">
                                <input type="text" 
                                       name="option1" 
                                       class="form-input" 
                                       placeholder="Option A">
                                <input type="text" 
                                       name="option2" 
                                       class="form-input" 
                                       placeholder="Option B">
                                <input type="text" 
                                       name="option3" 
                                       class="form-input" 
                                       placeholder="Option C">
                                <input type="text" 
                                       name="option4" 
                                       class="form-input" 
                                       placeholder="Option D">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="correctAnswer" class="form-label">Correct Answer</label>
                            <input type="text" 
                                   id="correctAnswer" 
                                   name="correctAnswer" 
                                   th:field="*{correctAnswer}"
                                   class="form-input" 
                                   placeholder="Enter the correct answer..."
                                   required>
                        </div>

                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-plus"></i>
                            Add Question
                        </button>
                    </form>
                </div>

                <!-- Existing Questions List -->
                <div th:if="${#lists.isEmpty(questions)}" class="empty-state">
                    <i class="fas fa-question-circle"></i>
                    <h3>No Questions Yet</h3>
                    <p>Add your first question above!</p>
                </div>

                <div th:each="question, iterStat : ${questions}" class="question-card">
                    <div class="question-header">
                        <div class="question-text" th:text="${question.questionText}">What is Java?</div>
                        <div class="question-type" th:text="${question.questionType}">MULTIPLE_CHOICE</div>
                    </div>

                    <div th:if="${question.questionType.toString() == 'MULTIPLE_CHOICE'}" class="question-options">
                        <ul>
                            <li th:each="option : ${question.optionsList}" th:text="${option}">Option A</li>
                        </ul>
                    </div>

                    <div class="correct-answer">
                        <i class="fas fa-check"></i>
                        Correct: <span th:text="${question.correctAnswer}">Option A</span>
                    </div>

                    <div class="question-actions">
                        <form method="post" 
                              th:action="@{/teacher/quiz/{quizId}/question/{questionId}/delete(quizId=${quiz.id}, questionId=${question.id})}" 
                              style="display: inline;"
                              onsubmit="return confirm('Are you sure you want to delete this question?')">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i>
                                Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Show/hide options based on question type
            const questionTypeSelect = document.getElementById('questionType');
            const optionsDiv = document.getElementById('multipleChoiceOptions');
            
            function toggleOptions() {
                if (questionTypeSelect.value === 'MULTIPLE_CHOICE') {
                    optionsDiv.style.display = 'block';
                } else {
                    optionsDiv.style.display = 'none';
                }
            }
            
            questionTypeSelect.addEventListener('change', toggleOptions);
            toggleOptions(); // Initial call
            
            // Form validation for new questions
            const questionForm = document.querySelector('.add-question-form form');
            questionForm.addEventListener('submit', function(e) {
                const questionText = document.getElementById('questionText').value.trim();
                const correctAnswer = document.getElementById('correctAnswer').value.trim();
                
                if (questionText.length < 5) {
                    e.preventDefault();
                    alert('Question text must be at least 5 characters long!');
                    return;
                }
                
                if (correctAnswer.length === 0) {
                    e.preventDefault();
                    alert('Please provide a correct answer!');
                    return;
                }
                
                // For multiple choice, check if at least 2 options are provided
                if (questionTypeSelect.value === 'MULTIPLE_CHOICE') {
                    const options = document.querySelectorAll('#multipleChoiceOptions input');
                    let filledOptions = 0;
                    options.forEach(option => {
                        if (option.value.trim().length > 0) filledOptions++;
                    });
                    
                    if (filledOptions < 2) {
                        e.preventDefault();
                        alert('Please provide at least 2 answer options for multiple choice questions!');
                        return;
                    }
                }
            });
        });
    </script>
</body>
</html>
