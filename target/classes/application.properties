spring.datasource.username=root
spring.datasource.password=Deepanshu@123ds
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# Use update for development; consider validate in production with Flyway/Liquibase
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true

# Initialize database with schema.sql (idempotent). Using 'embedded' to avoid dropping production DBs.
spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.continue-on-error=false

