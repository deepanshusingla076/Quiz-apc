<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}">
<head>
    <title>Login - QWIZZ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B35;
            --brutal-pink: #FF3366;
            --secondary: #00D2FF;
            --accent: #FFE66D;
            --dark: #1A1B23;
            --light: #F8F9FA;
            --white: #FFFFFF;
            --black: #000000;
            --font-primary: 'Arial Black', Arial, sans-serif;
            --font-secondary: 'Arial', sans-serif;
            --border-thick: 4px solid var(--black);
            --shadow-brutal: 8px 8px 0px var(--black);
            --shadow-small: 4px 4px 0px var(--black);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-secondary);
            background: linear-gradient(135deg, var(--primary) 0%, var(--brutal-pink) 50%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .auth-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 2rem;
        }

        .back-to-home {
            position: absolute;
            top: -60px;
            left: 0;
            background: var(--white);
            color: var(--black);
            padding: 0.75rem 1.25rem;
            border: var(--border-thick);
            text-decoration: none;
            font-family: var(--font-primary);
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.9rem;
            box-shadow: var(--shadow-small);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-to-home:hover {
            background: var(--accent);
            transform: translate(-2px, -2px);
            box-shadow: var(--shadow-brutal);
            text-decoration: none;
            color: var(--black);
        }

        .sliding-container {
            background: var(--white);
            border: var(--border-thick);
            box-shadow: var(--shadow-brutal);
            position: relative;
            overflow: hidden;
            min-height: 600px;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 3rem;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .slide.active {
            transform: translateX(0);
        }

        .slide.slide-left {
            transform: translateX(-100%);
        }

        .slide.slide-right {
            transform: translateX(100%);
        }

        .slide-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .slide-header h1 {
            font-family: var(--font-primary);
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--black);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px var(--primary);
        }

        .slide-header p {
            font-family: var(--font-primary);
            font-size: 1rem;
            color: var(--dark);
            font-weight: 700;
            text-transform: uppercase;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group label {
            font-weight: 900;
            font-family: var(--font-primary);
            text-transform: uppercase;
            font-size: 0.95rem;
            color: var(--dark);
        }

        .form-group input {
            border: 2px solid var(--black);
            padding: 15px 18px;
            font-size: 1.1rem;
            font-weight: 600;
            background: var(--light);
            color: var(--dark);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border: var(--border-thick);
            outline: none;
            transform: translate(-2px, -2px);
            box-shadow: var(--shadow-small);
            background: var(--white);
        }

        .role-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .role-option {
            padding: 1rem;
            border: 2px solid var(--black);
            background: var(--light);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .role-option:hover,
        .role-option.selected {
            border: var(--border-thick);
            background: var(--white);
            transform: translate(-2px, -2px);
            box-shadow: var(--shadow-small);
        }

        .role-option i {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .role-option span {
            font-family: var(--font-primary);
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: var(--black);
        }

        .btn-primary {
            padding: 1rem 1.5rem;
            font-family: var(--font-primary);
            font-weight: 900;
            text-transform: uppercase;
            border: var(--border-thick);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-small);
            font-size: 1rem;
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--brutal-pink);
            transform: translate(-2px, -2px);
            box-shadow: var(--shadow-brutal);
        }

        .slide-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--light);
        }

        .slide-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.9rem;
            font-family: var(--font-primary);
            cursor: pointer;
        }

        .slide-footer a:hover {
            color: var(--brutal-pink);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .auth-wrapper {
                margin: 1rem;
                max-width: none;
            }

            .slide {
                padding: 2rem;
            }

            .slide-header h1 {
                font-size: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .role-selection {
                grid-template-columns: 1fr;
            }

            .back-to-home {
                top: -50px;
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="auth-wrapper">
            <a href="/" class="back-to-home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>

            <div class="sliding-container">
                <!-- Login Slide -->
                <div class="slide login-slide active">
                    <div class="slide-header">
                        <h1><i class="fas fa-sign-in-alt"></i> LOGIN</h1>
                        <p>Welcome Back to QWIZZ!</p>
                    </div>

                    <form action="/login" method="post" class="auth-form">
                        <div class="form-group">
                            <label>Choose Your Role</label>
                            <div class="role-selection">
                                <div class="role-option selected" onclick="selectRole('STUDENT')" id="studentRole">
                                    <i class="fas fa-graduation-cap"></i>
                                    <span>Student</span>
                                </div>
                                <div class="role-option" onclick="selectRole('TEACHER')" id="teacherRole">
                                    <i class="fas fa-chalkboard-teacher"></i>
                                    <span>Teacher</span>
                                </div>
                            </div>
                            <input type="hidden" id="selectedRole" name="role" value="STUDENT">
                        </div>

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <button type="submit" class="btn-primary">
                            <i class="fas fa-rocket"></i>
                            Login to QWIZZ
                        </button>
                    </form>

                    <div class="slide-footer">
                        <p>Don't have an account? 
                            <a onclick="showRegisterSlide()">Create Account</a>
                        </p>
                    </div>
                </div>

                <!-- Register Slide -->
                <div class="slide register-slide slide-right">
                    <div class="slide-header">
                        <h1><i class="fas fa-user-plus"></i> REGISTER</h1>
                        <p>Join the QWIZZ Community!</p>
                    </div>

                    <form action="/register" method="post" class="auth-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="regUsername">Username</label>
                            <input type="text" id="regUsername" name="username" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="regPassword">Password</label>
                                <input type="password" id="regPassword" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Choose Your Role</label>
                            <div class="role-selection">
                                <div class="role-option selected" onclick="selectRegRole('STUDENT')" id="regStudentRole">
                                    <i class="fas fa-graduation-cap"></i>
                                    <span>Student</span>
                                </div>
                                <div class="role-option" onclick="selectRegRole('TEACHER')" id="regTeacherRole">
                                    <i class="fas fa-chalkboard-teacher"></i>
                                    <span>Teacher</span>
                                </div>
                            </div>
                            <input type="hidden" id="selectedRegRole" name="role" value="STUDENT">
                        </div>

                        <button type="submit" class="btn-primary">
                            <i class="fas fa-rocket"></i>
                            Create Account
                        </button>
                    </form>

                    <div class="slide-footer">
                        <p>Already have an account? 
                            <a onclick="showLoginSlide()">Sign In</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function selectRole(role) {
                document.querySelectorAll('#studentRole, #teacherRole').forEach(option => {
                    option.classList.remove('selected');
                });
                
                if (role === 'STUDENT') {
                    document.getElementById('studentRole').classList.add('selected');
                } else {
                    document.getElementById('teacherRole').classList.add('selected');
                }
                
                document.getElementById('selectedRole').value = role;
            }

            function selectRegRole(role) {
                document.querySelectorAll('#regStudentRole, #regTeacherRole').forEach(option => {
                    option.classList.remove('selected');
                });
                
                if (role === 'STUDENT') {
                    document.getElementById('regStudentRole').classList.add('selected');
                } else {
                    document.getElementById('regTeacherRole').classList.add('selected');
                }
                
                document.getElementById('selectedRegRole').value = role;
            }

            function showRegisterSlide() {
                const loginSlide = document.querySelector('.login-slide');
                const registerSlide = document.querySelector('.register-slide');
                
                loginSlide.classList.remove('active');
                loginSlide.classList.add('slide-left');
                
                registerSlide.classList.remove('slide-right');
                registerSlide.classList.add('active');
            }

            function showLoginSlide() {
                const loginSlide = document.querySelector('.login-slide');
                const registerSlide = document.querySelector('.register-slide');
                
                registerSlide.classList.remove('active');
                registerSlide.classList.add('slide-right');
                
                loginSlide.classList.remove('slide-left');
                loginSlide.classList.add('active');
            }

            document.addEventListener('DOMContentLoaded', function() {
                selectRole('STUDENT');
                selectRegRole('STUDENT');
            });
        </script>
    </div>
</body>
</html>
